{% extends "base.html" %}
{% load cotton_bs5 %}
{% block title %}
  {{ title }}
{% endblock title %}
{% block content %}
  <div class="container-fluid px-4 py-4">
    <!-- Breadcrumbs -->
    <c-breadcrumbs class="mb-3">
      <c-breadcrumbs.item href="/" text="Home" />
      <c-breadcrumbs.item active text="{{ title }}" />
    </c-breadcrumbs>
    <!-- Page Header -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-start flex-wrap gap-3">
          <div>
            <h1 class="display-5 fw-bold mb-2">{{ title }}</h1>
            {% if description %}<p class="lead text-muted mb-0">{{ description }}</p>{% endif %}
          </div>
          <div class="d-flex gap-2 align-items-center">
            {% if bs_docs_url %}
              <a href="{{ bs_docs_url }}"
                 class="btn btn-outline-secondary btn-sm"
                 target="_blank"
                 rel="noopener noreferrer"
                 aria-label="View Bootstrap documentation for {{ title }}">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="16"
                     height="16"
                     fill="currentColor"
                     class="bi bi-book me-1"
                     viewBox="0 0 16 16">
                  <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />
                </svg>
                Bootstrap Docs
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <!-- Component Sections -->
    <div class="row">
      <div class="col-12">
        <c-vstack gap=4>
          {{ slot }}
        </c-vstack>
      </div>
    </div>
  </div>
{% endblock content %}
