{% load cotton_bs5 %}
<section id="{{ title|slugify }}" class="mb-4">
  <!-- Section Header -->
  <div class="d-flex align-items-center mb-3">
    <h2 class="h3 mb-0 me-3">{{ title }}</h2>
    {% if title %}
      <a href="#{{ title|slugify }}"
         class="text-decoration-none text-muted me-2"
         aria-label="Permalink to {{ title }} section"
         title="Permalink to this section">
        <svg xmlns="http://www.w3.org/2000/svg"
             width="20"
             height="20"
             fill="currentColor"
             class="bi bi-link-45deg"
             viewBox="0 0 16 16">
          <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z" />
          <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z" />
        </svg>
      </a>
      <a href="https://github.com/SamuelJennings/django-cotton-bs5/issues/new?title=Bug:%20{{ component_name|default:'Component' }}%20-%20{{ title }}"
         class="text-decoration-none text-muted"
         aria-label="Report issue with {{ title }} example"
         title="Report issue with this example"
         target="_blank"
         rel="noopener">
        <svg xmlns="http://www.w3.org/2000/svg"
             width="18"
             height="18"
             fill="currentColor"
             class="bi bi-bug"
             viewBox="0 0 16 16">
          <path d="M4.355.522a.5.5 0 0 1 .623.333l.291.956A4.979 4.979 0 0 1 8 1c1.007 0 1.946.298 2.731.811l.29-.956a.5.5 0 1 1 .957.29l-.41 1.352A4.985 4.985 0 0 1 13 6h.5a.5.5 0 0 0 .5-.5V5a.5.5 0 0 1 1 0v.5A1.5 1.5 0 0 1 13.5 7H13v1h1.5a.5.5 0 0 1 0 1H13v1h.5a1.5 1.5 0 0 1 1.5 1.5v.5a.5.5 0 1 1-1 0v-.5a.5.5 0 0 0-.5-.5H13a5 5 0 0 1-10 0h-.5a.5.5 0 0 0-.5.5v.5a.5.5 0 1 1-1 0v-.5A1.5 1.5 0 0 1 2.5 10H3V9H1.5a.5.5 0 0 1 0-1H3V7h-.5A1.5 1.5 0 0 1 1 5.5V5a.5.5 0 0 1 1 0v.5a.5.5 0 0 0 .5.5H3c0-1.364.547-2.601 1.432-3.503l-.41-1.352a.5.5 0 0 1 .333-.623zM4 7v4a4 4 0 0 0 3.5 3.97V7H4zm4.5 0v7.97A4 4 0 0 0 12 11V7H8.5zM12 6a3.989 3.989 0 0 0-1.334-2.982A3.983 3.983 0 0 0 8 2a3.983 3.983 0 0 0-2.667 1.018A3.989 3.989 0 0 0 4 6h8z" />
        </svg>
      </a>
    {% endif %}
  </div>
  {% if help %}<p class="text-muted mb-3">{{ help }}</p>{% endif %}
  <!-- Component Demo and Code -->
  <div class="card shadow-sm border-0">
    {% show_code %}
      {{ slot }}
    {% endshow_code %}
  </div>
</section>
