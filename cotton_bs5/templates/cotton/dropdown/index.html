{% load cotton_bs5 %}
<c-vars direction="down"
        class
        button_class
        min-width="10rem" />
<div class="{{ "drop"|add:direction }} {{ class }}">
  {% if button %}
    {{ button }}
  {% else %}
    <c-dropdown.toggle :attrs="attrs" :class="button_class" />
  {% endif %}
  <ul class="dropdown-menu"
      style="--bs-dropdown-min-width: {{ min_width }}">
    {{ slot }}
  </ul>
</div>
